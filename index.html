<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>คำนวณนะยะทางใน Google map</title>
  </head>

  <body>
    <div id="map"></div>
    <p><strong>สถานะ: </strong> <span id="status"></span></p>
    <p><strong>จาก: </strong> <span id="geopos"></span></p>
    <p><strong>ถึง: </strong> <span id="distancepoint"></span></p>
    <h3>Response</h3>
    <p><strong>ระยะทาง: </strong> <span id="distance"></span></p>
    <p><strong>เวลา: </strong> <span id="time"></span></p>
    <p>
      <strong>ที่อยู่: </strong>
      <span id="address"></span>
    </p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=INSERT_YOUR_KEY_HERE&callback=initMap"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>

  </body>
</html>
