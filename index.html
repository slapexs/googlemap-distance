<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/color/48/000000/user-male.png"
      type="image/x-icon"
    />
    <title>คำนวณนะยะทางใน Google map</title>
  </head>

  <body>
    <div id="map"></div>
    <p><strong>สถานะ: </strong> <span id="status"></span></p>
    <p><strong>จาก: </strong> <span id="geopos"></span></p>
    <p><strong>ถึง: </strong> <span id="distancepoint"></span></p>
    <h3>Response</h3>
    <p><strong>ระยะทาง: </strong> <span id="distance"></span></p>
    <p><strong>เวลา: </strong> <span id="time"></span></p>
    <p>
      <strong>ที่อยู่: </strong>
      <span id="address"></span>
    </p>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAP_KEY&callback=initMap"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
